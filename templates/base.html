<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-19 predictor</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">  
	<style>
	#myDIV {
	width: 100%;
	text-align: center;
	margin-top: 20px;
	color:white;
	}
</style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Covid-19 Predictor</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" onclick="myFunction()" type="submit">Info</button>
        </div>
		<div id="myDIV">
		I am Kanigiri Pramod Kumar.<br>If you find any error get it to my notice.<br>My mail_id:kanigiri.pramodh@gmail.com<br>My mobile Number:+91 9550128936
		</div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">
			{% block content %}{% endblock %}
		</div>
    </div>
	<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
